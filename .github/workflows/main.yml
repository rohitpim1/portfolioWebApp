name: Continuous Deployment to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: Debug CI environment variable
        run: echo "CI is set to $CI"

      - name: Set Node.js version to 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      

  deploy:
    runs-on: ubuntu-latest
      
    needs: build
   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print Secrets
        run: |
          echo "HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}"
          echo "HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}"
          echo "HOSTINGER_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}"

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: 22 # Use the appropriate port if different
          script: |
            cd /home/u507924523/domains/yourhousi.in/public_html/portfoliomain
            rm -rf *
            cp -r ./build/* .
